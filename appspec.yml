version: 0.0
os: linux
files:
  - source: /build
    destination: /usr/share/nginx/html/
hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 300
      runas: root
  ValidateService:
    - location: scripts/verify_deployment.sh
      timeout: 120
      runas: root