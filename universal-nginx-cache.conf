# Universal Nginx Cache Configuration
# Place this in /etc/nginx/conf.d/universal-cache.conf on ANY server

# Universal cache control for web applications
server {
    listen 80;
    server_name _;
    
    # Document root - adjust for your project
    root /usr/share/nginx/html;
    index index.html index.htm;
    
    # Universal cache headers
    add_header X-Cache-Control "Universal-Cache-v1.0";
    add_header X-Deployment-Time "AUTO-GENERATED";
    
    # Static assets with hashing - aggressive caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|map)$ {
        expires 1y;
        add_header Cache-Control "public, immutable, max-age=31536000";
        add_header X-Cache-Type "Static-Long";
        etag on;
        gzip_static on;
    }
    
    # HTML files - never cache (always fresh)
    location ~* \.(html|htm)$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header X-Cache-Type "HTML-Fresh";
        etag off;
        
        # Force revalidation
        add_header Last-Modified $date_gmt;
    }
    
    # API endpoints - no caching
    location ~* ^/(api|graphql|rest)/ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header X-Cache-Type "API-NoCache";
    }
    
    # Default location for SPAs
    location / {
        try_files $uri $uri/ /index.html;
        
        # Prevent caching of dynamic content
        add_header Cache-Control "no-cache, must-revalidate";
        add_header X-Cache-Type "SPA-Dynamic";
    }
    
    # Universal security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Universal compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        application/xml
        image/svg+xml;
}