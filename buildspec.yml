version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo "=== Installing dependencies ==="
      - node --version
      - npm --version
      - npm ci
      - chmod -R 755 node_modules/.bin/
  
  build:
    commands:
      - echo "=== Building React Application ==="
      - echo "Clearing React build cache..."
      - rm -rf build/
      - rm -rf node_modules/.cache/
      - export CI=false
      - export NODE_ENV=production  
      - export GENERATE_SOURCEMAP=false
      - export REACT_APP_BUILD_TIME=$(date +%Y%m%d-%H%M%S)
      - export REACT_APP_COMMIT_HASH=$(git rev-parse --short HEAD)
      - echo "Build timestamp: $REACT_APP_BUILD_TIME"
      - echo "Commit hash: $REACT_APP_COMMIT_HASH"
      - npm run build
      - echo "Build completed successfully"
      - ls -la build/static/js/ | head -5
      - test -f build/index.html && echo "âœ… index.html created" || exit 1

artifacts:
  files:
    - 'build/**/*'
    - 'scripts/**/*' 
    - 'appspec.yml'
  name: globalmart-build-$CODEBUILD_BUILD_NUMBER